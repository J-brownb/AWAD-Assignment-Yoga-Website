<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/fd9a509bf6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Yoga Site</title>
  </head>
  <body>
    <header>
      <div class="page-header-top container">
        <a href="index.html"
          ><img src="./images/Cream Logo.png" alt="Yoga Site Logo"
        /></a>
      </div>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle
navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbar"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/yoga-categories.html"
                  >Yoga Category</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/yoga-individual.html"
                  >Individual Yoga Exercise</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/find-a-studio.html">Find a Studio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="searchArea container pt-5 pb-5">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <h1>Free Yoga Resources</h1>
          <br />
          <input
            class="form-control me-2"
            id="searching"
            type="search"
            placeholder="Search 100's of yoga poses.."
            aria-
            label="Search"
            onfocus="this.value=''"
          />
          <br />

          <button id="exerciseSearchBtn" class="btn btn-primary mt-2 mb-1">
            Search <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <h2 class="text-center">All Poses</h2>
    <ul id="results"></ul>
    <div class="map"></div>
  </body>
  <script src="/js/scripts-vendor.min.js"></script>
  <script src="/js/home.js"></script>
</html>
